<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>さくらのうた - Player</title>

    <style>
        /* 基础重置：确保在 Notion 嵌入时不留白边 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            background: #121212; /* 默认底色 */
            font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Segoe UI", sans-serif;
        }

        /* 主容器：负责渐变背景和布局切换的过渡 */
        .card {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1), background 0.8s ease;
            padding: 20px;
            gap: 20px;
        }

        /* 封面图：在不同状态下会有尺寸变化 */
        .cover {
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 信息区 */
        .info {
            flex: 1;
            min-width: 0;
            transition: all 0.5s ease;
        }

        .title {
            color: white;
            font-weight: 700;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: font-size 0.3s ease;
        }

        .artist {
            color: rgba(255,255,255,0.7);
            margin-bottom: 12px;
            transition: opacity 0.3s ease;
        }

        /* 播放器样式 */
        audio {
            width: 100%;
            height: 32px;
            filter: invert(1) hue-rotate(180deg) brightness(1.4);
        }

        /* ============================================================
           状态 1：极简模式 (Notion 嵌入框拉得很扁时 < 150px)
        ============================================================ */
        @media (max-height: 150px) {
            .card {
                flex-direction: row;
                padding: 10px 15px;
                gap: 15px;
            }
            .cover {
                width: 64px;
                height: 64px;
            }
            .title { font-size: 14px; }
            .artist { display: none; } /* 高度不足时隐藏艺人名 */
            .info { display: flex; align-items: center; gap: 15px; }
            audio { max-width: 200px; }
        }

        /* ============================================================
           状态 2：标准模式 (正常嵌入高度 151px - 340px)
        ============================================================ */
        @media (min-height: 151px) and (max-height: 340px) {
            .card {
                flex-direction: row;
                padding: 20px 30px;
            }
            .cover {
                width: 140px;
                height: 140px;
            }
            .title { font-size: 18px; }
            .artist { font-size: 14px; display: block; }
        }

        /* ============================================================
           状态 3：全屏/大卡片模式 (高度 > 340px)
        ============================================================ */
        @media (min-height: 341px) {
            .card {
                flex-direction: column; /* 纵向排列 */
                justify-content: center;
                text-align: center;
                padding: 40px;
            }
            .cover {
                width: 260px;
                height: 260px;
                margin-bottom: 10px;
            }
            .title { font-size: 22px; }
            .artist { font-size: 16px; margin-bottom: 20px; }
            .info { width: 100%; max-width: 400px; }
        }
    </style>
</head>

<body>

<div class="card" id="card">
    <img src="src/hqdefault.JPG" class="cover" id="cover" crossorigin="anonymous">

    <div class="info">
        <div class="title">さくらのうた（木管五重奏）</div>
        <div class="artist">福田洋介⧸森の五重奏団</div>

        <audio controls loop>
            <source src="src/BGM.m4a" type="audio/mp4">
        </audio>
    </div>
</div>

<script>
    const img = document.getElementById('cover');
    const card = document.getElementById('card');

    // 颜色提取函数
    function updateTheme() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        const size = 10; 
        canvas.width = size;
        canvas.height = size;

        ctx.drawImage(img, 0, 0, size, size);

        try {
            const data = ctx.getImageData(0, 0, size, size).data;
            let r = 0, g = 0, b = 0;

            for (let i = 0; i < data.length; i += 4) {
                r += data[i];
                g += data[i+1];
                b += data[i+2];
            }

            const count = data.length / 4;
            r = Math.floor(r / count);
            g = Math.floor(g / count);
            b = Math.floor(b / count);

            // 降低背景亮度 (0.5)，增加 Spotify 的深邃感
            const darken = 0.5;
            const finalR = Math.floor(r * darken);
            const finalG = Math.floor(g * darken);
            const finalB = Math.floor(b * darken);

            // 应用渐变：从提取的主色到深灰色/黑色
            card.style.background = `linear-gradient(135deg, rgb(${finalR},${finalG},${finalB}) 0%, #121212 100%)`;
        } catch (e) {
            console.error("无法提取颜色，请检查图片路径或跨域限制", e);
            card.style.background = "#181818"; // 降级背景色
        }
    }

    // 图片加载完成时触发颜色更新
    if (img.complete) {
        updateTheme();
    } else {
        img.onload = updateTheme;
    }
</script>

</body>
</html>
