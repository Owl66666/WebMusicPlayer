<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Glass BGM Player</title>

<style>
body {
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    box-sizing: border-box;
}

/* 卡片 */
.card {
    display: flex;
    align-items: center;
    gap: 20px;

    width: 100%;
    max-width: 520px;

    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);

    border-radius: 24px;
    padding: 25px;

    color: white;
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
}

/* 封面 */
.cover {
    width: 100px;
    height: 100px;
    border-radius: 18px;
    object-fit: cover;
    flex-shrink: 0;
}

/* 右侧 */
.info {
    flex: 1;
    min-width: 0;
}

.title {
    font-size: 16px;
    margin-bottom: 6px;
}

.artist {
    font-size: 13px;
    opacity: 0.7;
    margin-bottom: 12px;
}

audio {
    width: 100%;
}

/* 小屏幕优化 */
@media (max-width: 480px) {
    .card {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .cover {
        width: 90px;
        height: 90px;
    }
}
</style>
</head>

<body>

<div class="card">
    <img src="src/hqdefault.JPG" class="cover">

    <div class="info">
        <div class="title">さくらのうた（木管五重奏）</div>
        <div class="artist">福田洋介⧸森の五重奏団</div>

        <audio controls loop>
            <source src="src/BGM.m4a" type="audio/mp4">
        </audio>
    </div>
</div>

</body>
</html>
