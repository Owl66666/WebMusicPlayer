<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY7 Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card" id="card">
    <img src="" class="cover" id="cover" crossorigin="anonymous">

    <div class="info">
        <div class="info">
            <div class="text-content">
                <h1 class="title" id="trackTitle">読み込み中...</h1>
                <p class="artist" id="trackArtist">Loading Artist...</p>
            </div>

            <audio id="audioPlayer" controls loop></audio>
            
            <div class="nav-buttons">
                <button id="prevBtn" class="icon-btn" title="Previous"></button>
                <button id="nextBtn" class="icon-btn" title="Next"></button>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
